admin_roles_index:
    path:     /
    defaults: { _controller: "MaestroModeloBundle:CtlRol:index" }
    methods:  GET

admin_roles_show:
    path:     /{id}/show
    defaults: { _controller: "MaestroModeloBundle:CtlRol:show" }
    methods:  GET

admin_roles_new:
    path:     /new
    defaults: { _controller: "MaestroModeloBundle:CtlRol:new" }
    methods:  [GET, POST]

admin_roles_edit:
    path:     /{id}/edit
    defaults: { _controller: "MaestroModeloBundle:CtlRol:edit" }
    methods:  [GET, POST]

admin_roles_delete:
    path:     /{id}/delete
    defaults: { _controller: "MaestroModeloBundle:CtlRol:delete" }
    methods:  DELETE
