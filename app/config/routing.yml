maestro_homepage:
    path:     /
    defaults: { _controller: MaestroCoreBundle:Default:index }

maestro_modelo:
    resource: "@MaestroModeloBundle/Resources/config/routing.yml"
    prefix:   /
maestro_api:
    resource: "@MaestroApiBundle/Resources/config/routing.yml"
    prefix:   /
maestro_core:
    resource: "@MaestroCoreBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
