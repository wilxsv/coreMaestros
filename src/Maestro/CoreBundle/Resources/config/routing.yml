#Rescritura de rutas de seguridad
maestro_core_login:
    pattern: /login
    defaults: { _controller: MaestroCoreBundle:Security:login }
    requirements:
        _method: GET|POST
user_register:
    path: /register
    defaults: { _controller: MaestroCoreBundle:Default:index }
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
fos_user_security_check:
    path:     /login_check
    defaults: { _controller: "MaestroCoreBundle:Security:check" }
    methods:  POST
fos_user_security_logout:
    path:     /logout
    defaults: { _controller: "MaestroCoreBundle:Security:logout" }
    methods:  GET|POST
    
